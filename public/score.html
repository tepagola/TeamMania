<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TeamMania</title>

  <!-- Google Fonts: Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="assets/css/styles.css" rel="stylesheet">

  <!-- Animate.css (Opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="bg-dark min-vh-100 d-flex align-items-center justify-content-center"
  style="font-family: 'Press Start 2P', cursive;" onload="reproducirMusica()">
  <!-- Audio de fondo del jugo, es TeamMania.mp3 -->
  <audio id="background-music" src="./sounds/TeamMania.mp3" loop></audio>
  <div class="bg-dark p-5 rounded shadow-lg w-100" style="max-width: 1200px;">
    <h1 class="display-4 text-center text-success mb-5">TeamMania</h1>
    <h2 class="h3 text-center text-success my-4">Score</h2>

    <!-- Equipos -->
    <div id="equipos" class="bg-transparent p-4 rounded row"></div>

    <!-- BotÃ³n modal -->
    <button type="button" class="btn btn-warning w-100 mt-4" data-bs-toggle="modal" data-bs-target="#puntosModal" onclick="elegirPuntos()">
      Asignar Puntos para el Siguiente Juego
    </button>
  </div>

  <!-- Modal para saber por cuantos puntos se juega el siguiente juego -->
  <div class="modal fade" id="puntosModal" tabindex="-1" aria-labelledby="puntosModalLabel" aria-hidden="true" data-bs-theme="dark">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-success" id="puntosModalLabel">Puntos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <!-- Numero correspondiente al total de punto a asignar del -2 al 4 -->
           <h2 id="scoreGame" class="text-success">0</h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="asignarPuntos">Asignar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sonidos (Opcional) -->
  <audio id="assign-sound" src="sounds/assign.mp3"></audio>

  <!-- Bootstrap Bundle con Integridad Correcta -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" referrerpolicy="no-referrer"></script>

  <!-- GSAP con Integridad Correcta -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" referrerpolicy="no-referrer"></script>

  <!-- SweetAlert2 con Integridad Correcta -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Script JS -->
  <script src="assets/js/score.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
